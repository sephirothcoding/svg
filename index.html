<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trandafiri Căzători</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .rose {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: gold;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      animation: fall 5s linear infinite, fadeIn 2s ease-out;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    #rose-layer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, gold, transparent);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Trandafiri căzători -->
    <div class="rose" style="left: 10%;"></div>
    <div class="rose" style="left: 30%;"></div>
    <div class="rose" style="left: 50%;"></div>
    <div class="rose" style="left: 70%;"></div>
    <div class="rose" style="left: 90%;"></div>
  </div>

  <!-- Strat de trandafiri de aur -->
  <div id="rose-layer"></div>

  <script>
    // JavaScript (dacă este necesar)
  </script>
</body>
</html>
